<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora Simles</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
<div class="valor">
    <label>Valor 1</label>
    <input type="text" value="0" name="valor1" id="valor1">
</div>
<div class="valor">
    <label>Valor 2</label>
    <input type="text" value="0" name="valor2" id="valor2">
</div>
<div class="valor">
    <label>Resultado</label>
    <input type="text" value="0" name="res" id="res" readonly style="cursor:not-allowed">
</div>
<div class="operacoes">
    <button id="btn_adc">+</button>
    <button id="btn_sub">-</button>
    <button id="btn_mult">x</button>
    <button id="btn_div">/</button>
</div>
    <script src="script.js"></script>
</body>
</html>
